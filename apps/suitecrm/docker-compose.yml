version: '3.8'

networks:
  suitecrm_network:
    driver: bridge

volumes:
  db_data:
  suitecrm_data:

services:
  suitecrm-mariadb:
    image: r.clv.zone/e2eorg/suitecrm-mariadb
    container_name: suitecrm_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: suitecrm
      MYSQL_USER: suitecrm
      MYSQL_PASSWORD: suitecrm_password
      MYSQL_ROOT_PASSWORD: root_password
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - suitecrm_network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

  suitecrm:
    image: r.clv.zone/e2eorg/suitecrm
    container_name: suitecrm_app
    restart: unless-stopped
    ports:
      - "${TEST_PORT:-8080}:80"
    environment:
      # Database configuration
      DATABASE_HOST: suitecrm-mariadb
      DATABASE_PORT: 3306
      DATABASE_NAME: suitecrm
      DATABASE_USER: suitecrm
      DATABASE_PASSWORD: suitecrm_password
      # SuiteCRM configuration
      SUITECRM_URL: http://${TEST_DOMAIN:-t1.test.clv}:${TEST_PORT:-8080}
      SUITECRM_ADMIN_USER: admin
      SUITECRM_ADMIN_PASSWORD: Admin@123
      SUITECRM_INSTALL_DEMO_DATA: "no"  # Set to "yes" to install demo data
    volumes:
      - suitecrm_data:/var/www/html
    networks:
      - suitecrm_network
