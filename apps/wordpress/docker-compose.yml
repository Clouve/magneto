services:
  wordpress-mariadb:
    image: r.clv.zone/e2eorg/wordpress-mariadb
    container_name: wordpress_mariadb
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: wordpress
      MYSQL_USER: wordpress
      MYSQL_PASSWORD: wordpress_password
      MYSQL_ROOT_PASSWORD: root_password
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - wordpress_network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

  wordpress:
    image: r.clv.zone/e2eorg/wordpress
    container_name: wordpress_app
    restart: unless-stopped
    ports:
      - "${TEST_PORT:-8080}:80"
    environment:
      WORDPRESS_DB_HOST: wordpress-mariadb
      WORDPRESS_DB_NAME: wordpress
      WORDPRESS_DB_USER: wordpress
      WORDPRESS_DB_PASSWORD: wordpress_password
      # WordPress configuration for automatic installation
      WORDPRESS_SITE_TITLE: My WordPress Site
      WORDPRESS_ADMIN_USER: admin
      WORDPRESS_ADMIN_PASSWORD: Admin@123
      WORDPRESS_ADMIN_EMAIL: admin@example.com
      # Uses environment variable substitution for testing flexibility
      # Default: http://t1.test.clv:8080
      # Override with: TEST_DOMAIN and TEST_PORT environment variables
      WORDPRESS_SITE_URL: http://${TEST_DOMAIN:-t1.test.clv}:${TEST_PORT:-8080}
      # Additional WordPress configuration
      WORDPRESS_TABLE_PREFIX: wp_
      WORDPRESS_DEBUG: "false"
    volumes:
      - wordpress_data:/var/www/html
    networks:
      - wordpress_network

volumes:
  db_data:
    driver: local
  wordpress_data:
    driver: local

networks:
  wordpress_network:
    driver: bridge

